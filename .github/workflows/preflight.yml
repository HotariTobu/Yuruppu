name: Preflight

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install tools
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run preflight
        run: make preflight