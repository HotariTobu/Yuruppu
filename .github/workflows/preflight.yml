name: Preflight

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - uses: ./.github/actions/setup-golangci-lint
      - uses: ./.github/actions/setup-govulncheck

      - name: Run preflight
        run: make preflight
